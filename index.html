<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <!-- Latest compiled and minified CSS -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body class="container">
        <article class="start">
            <img src="images/1607490154(2).png" class="imgs mt-5" alt="">
            <h4 class="start-txt">
                부자 유형 테스트
            </h4>
           
            <h1 class="mt-5 text-center tit-cl"><img src="images/free-icon-money-icons-351769.svg" alt="" class="svgfloat">BTI</h1>
          
            <h4 class="text-center tit-cl2">2021...내 통장 잔고.. 화이팅</h4>
            <button type="button" class="btn btn-warning  size-btn" onclick="start();">시작</button>
        </article>

        <article class="question">

            <h4 id="step">step</h4>
            <div class="progress  marg">
                <div class="progress-bar bg-warning" role="progressbar" style="width: calc( 100/12*5%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
             
            <h2 class="text-center mar-30" id="title">문제</h2>
            <input type="hidden" value="EI" id="type">
            <button id ="A" type="button" class="btn btn-warning mt-5">Primary</button>
            <button id ="B" type="button" class="btn btn-warning mt-5">Primary</button>   
        </article>

        <article class="result text-center">
            <h1 id="result-type" class="mt-5"></h1>
            <img id="img" src="images/dog-2810484_1280.jpg" alt="" class="rounded-circle mt-5">
            <h2 id="people" class="mt-5">당신은?</h2>
            <h3 id="explain" class="mt-5">설명</h3>
            <p id="result-ex" class="mt-5">분석</p>
            <h3 class="future mt-5">미래에는?</h3>
            <p id="result-plan" class="mt-5"></p>
            <h3 class="bank">미래 나의 통장엔?</h3>
            <p id="result-bank" class="mt-5"></p>
            <h3 class="tip mt-5">미래 부자력 지수 높이기 TIP?</h3>
            <p id="result-tip" class="mt-5"></p>
            <h3 class="goodbad mt-5" >부자가 될 궁합</h3>
            <h4 class="good mt-5">Good
                <p id="result-good" class="mt-3"></p>
            </h4>
            
            <h4 class="bad mt-3">Bad <p id="result-bad" class="mt-3"></p>
            </h4>
           
            <input type="button" value="다시하기" onClick="history.go(0)" class="btn btn-warning mt-5 mb-5" id="back-btn"></input>
             
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_share_toolbox"></div>
            
            
        </article>
        <input type="hidden" value="0" id="EI">
        <input type="hidden" value="0" id="SN">
        <input type="hidden" value="0" id="TF">
        <input type="hidden" value="0" id="JP">


        <script src="js/main.js"></script>
        <!-- Popper JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

         


    </body>
</html>
